
        <div class="modal-header">
						Patient Diagnosis
        </div>
        <div class="modal-body" id="modal-body">
		
		<div>
					  <uib-accordion close-others="true">
						<uib-accordion-group is-open="false" >
							<uib-accordion-heading ng-click="isopen=!isopen">
							   <div>
								Patient Info 
							   <i class="pull-right glyphicon" 
								  ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}">
							   </i>
							   </div>
						   </uib-accordion-heading>

					<div>
							<div class="form-group row" >
								  <div class="col-lg-3" ><label for="name">First Name:</label></div>
								  <div class="col-lg-3" ><input type="text" class="form-control" ng-model="patient.firstName" placeholder="First Name"></div>
								  <div class="col-lg-3" ><label for="name">Last Name:</label></div>
								  <div class="col-lg-3" ><input type="text" class="form-control" ng-model="patient.lastName" placeholder="Last Name"></div>
							</div>

							<div class="form-group row" >
								  <div class="col-lg-3" ><label for="address">Address Line1:</label></div>
								  <div class="col-lg-9" ><input type="text" class="form-control" ng-model="patient.addressLine1" placeholder="Address Line 1"></div>
							</div>

							<div class="form-group row" >
								  <div class="col-lg-3" ><label for="address">Address Line2:</label></div>
								  <div class="col-lg-9" ><input type="text" class="form-control" ng-model="patient.addressLine2" placeholder="Address Line 2"></div>
							</div>

							<div class="form-group row" >
								  <div class="col-lg-3" ><label for="address">City:</label></div>
								  <div class="col-lg-9" ><input type="text" class="form-control" ng-model="patient.city" placeholder="City"></div>
							</div>

							<div class="form-group row" >
								  <div class="col-lg-3" ><label for="address">State:</label></div>
								  <div class="col-lg-3" >
									<select class="form-control" ng-model="patient.state" placeholder="State" ng-options="x for x in states">

									</select>		
								  </div>		
							</div>
							
							<div class="form-group row" >
								  <div class="col-lg-3" ><label for="address">Phone Number:</label></div>
								  <div class="col-lg-3" ><input type="text" class="form-control" ng-model="patient.phone" placeholder="Phone Number"></div>

								  <div class="col-lg-3" ><label for="address">Email:</label></div>
								  <div class="col-lg-3" ><input type="email" class="form-control" ng-model="patient.email" placeholder="Email"></div>
							</div>		
							
							<div class="form-group row">
							  <label class="col-lg-3" for="comment">Comments:</label>
							  <div class="col-lg-9">
							  <textarea class="form-control" rows="5" ng-model="patient.comment"></textarea>
							  </div>
							</div>

					</div>

						   
						   </uib-accordion-group>
						   
							<uib-accordion-group is-open="false" >
								<uib-accordion-heading ng-click="isopen=!isopen">
								   <div>
									Diagnosis Info / Prescription 
								   <i class="pull-right glyphicon" 
									  ng-class="{'glyphicon-   chevron-down': isopen, 'glyphicon-chevron-right': !isopen}">
								   </i>
								   </div>
							   </uib-accordion-heading>
								<div class="form-group row">
								  <label class="col-lg-12" for="comment">Diagnosis:</label>
								  <div class="col-lg-12">
								  <textarea class="form-control" rows="10" ng-model="patient.diagnosis"></textarea>
								  </div>
								</div>								   
								<div class="form-group row">
								  <label class="col-lg-12" for="comment">Prescription:</label>
								  <div class="col-lg-12">
								  <textarea class="form-control" rows="10" ng-model="patient.prescription"></textarea>
								  </div>
								</div>		  

						   </uib-accordion-group>
						   
						   
							<uib-accordion-group is-open="false" >
								<uib-accordion-heading ng-click="isopen=!isopen">
								   <div>
									Patient History 
								   <i class="pull-right glyphicon" 
									  ng-class="{'glyphicon-   chevron-down': isopen, 'glyphicon-chevron-right': !isopen}">
								   </i>
								   </div>
							   </uib-accordion-heading>
								<div class="form-group row">
									<div infinite-scroll='oldDiagnosis()'  infinite-scroll-distance='1'>    
									<div class="form-group " ng-repeat='item in patient.oldDiagnosisList'>
									<div class="row"><label class="col-lg-5">{{ item.updatedTime }}</label></div>
									<div class="row"><label class="col-lg-5">Diagnosis:</label></div>
									
									<div class="row"><p class="col-lg-5">{{ item.diagnosisTxt }}</p></div>
									<div class="row"><label class="col-lg-5">Prescription:({{ item.prescription.status }})</label></div>
									<div class="row"><p class="col-lg-5">{{ item.prescription.prescriptionTxt }}</p></div>
									<hr>

									</div>
									</div>
								</div>		   
						   </uib-accordion-group>	   
					</uib-accordion>
				</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-lg btn-primary" type="button" ng-click="saveDiagnosis();">Save</button>
            <button class="btn btn-lg btn-warning" type="button" ng-click="cancel();">Cancel</button>
        </div>
